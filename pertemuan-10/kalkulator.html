<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>

    <form action="#" method="get">
        <br>
        <label for="bilangan1">Masukkan bilangan 1:</label>
        <input type="number" id="bilangan1" value=""/>
        
        <br>
    
        <label for="bilangan2"> Masukkan bilangan 2:</label>
        <input type="number" id="bilangan2" value=""/>
    
        <br>
    
        <label for="operator">Pilih operator aritmatika: 
        <input type="radio" name="operation" value="tambah"> <label for="tambah">+</label>
        <input type="radio" name="operation" value="kurang"> <label for="kurang">-</label>
        <input type="radio" name="operation" value="bagi"> <label for="bagi">:</label>
        <input type="radio" name="operation" value="kali"> <label for="kali">x</label>

        <br> <br>
        
        <input type="button" value="Hitung" onclick="calculate()">
    </form>
    <p>Hasil: <span id="hasil">0</span></p>

    <script>
        function calculate(){
        // input bilangan 1 dan bilangan 2
        let bilangan1 = parseInt(document.getElementById('bilangan1').value);
        let bilangan2 = parseInt(document.getElementById('bilangan2').value);
        
        // pilih operator
        let operation = document.querySelector('input[name="operation"]:checked').value;

        // operasi aritmatika
        let hasil = document.querySelector('#hasil');

        // switch sama seperti if else
        switch (operation) {
            case "tambah":
                hasil.innerHTML = bilangan1 + bilangan2;
                break;
            case "kurang":
                hasil.innerHTML = bilangan1 - bilangan2;
                break;
            case "bagi":
                hasil.innerHTML = bilangan1 / bilangan2;
                break;

            default:
                hasil.innerHTML = bilangan1 * bilangan2;
                break;
        }
    }
    </script>

        
</body>
</html>
