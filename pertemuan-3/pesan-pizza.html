<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Pizza</title>
</head>

<body>
    <h2>Black Goose Bistro | Pizza-on-Demand</h2>
    <small>
        Our 12"wood-fired pizzas are available for delivery. Build our custom pizza and we'll deliver 
        it within an 
        hour.
    </small>
    <hr/>

    <form methode="POST" action="succes-order.html">
        <table>
            <tr>
            <td colspan="3">
                <h3 align="center">Your Information</h3>
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="name">Name</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" id="name">
            </td>
        </tr>

        <tr>
            <td>
                <label for="addres">Address</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" id="addres">
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="phone">Telephone Number</label>
            </td>
            <td>:</td>
            <td>
                <input type="number" id="phone">
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>:</td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="instructions">Delivery Instructions</label>
            </td>
            <td>:</td>
            <td>
                <textarea name="instructions" id="" cols="20" rows="5"></textarea>
            </td>
        </tr>
    </table>   
    <br/>
    <fieldset>
        <legend>
            <h3>Design Your Dream Pizza</h3>
        </legend>
        
        <h4>Crust (Choose one):</h4>
        <div>
            <input type="radio" id="classic white" name="crust">
            <label for="classic white">Classic White</label>
        </div>
        <div>
            <input type="radio" id="multigrain" name="crust">
            <label for="multigrain">Multigrain</label>
        </div>
        <div>
            <input type="radio" id="tuna melt" name="crust">
            <label for="tuna melt">Tuna Melt</label>
        </div>
        <div>
            <input type="radio" id="cheesy galore" name="crust">
            <label for="cheesy galore">Cheesy Galore</label>
        </div>
        <div>
            <input type="radio" id="meat lover" name="crust">
            <label for="meat lovers">Meat Lovers</label>
        </div>
        
        <h4>Toppings (Choose as many as you want):</h4>
        <div>
            <input type="checkbox" id="white sauce">
            <label for="white sauce">White Sauce</label>
        </div>
        <div>
            <input type="checkbox" id="mozzarella cheese">
            <label for="mozzarella cheese">Mozzarella Cheese</label>
        </div>
            <div>
                <input type="checkbox" id="pepperoni">
                <label for="pepperoni">Pepperoni</label>
            </div>
            <div>
                <input type="checkbox" id="mushroms">
                <label for="mushroms">Mushroms</label>
            </div>
            <div>
                <input type="checkbox" id="peppers">
                <label for="peppers">Peppers</label>
            </div>
            <div>
                <input type="checkbox" id="anchories">
                <label for="anchories">Anchories</label>
            </div>
            <div>
                <input type="checkbox" id="pineapple">
                <label for="pineapple">Pineapple</label>
            </div>
            
            <h4>Number</h4>
            <label for="numberofPizzas">How many Pizzas:</label>
            <input type="number" id="numberofPizzas">
            
            <br/>
            <br/>
            
            <input type="submit" value="Bring me a Pizza">
            <input type="reset" value="Reset"> 
        </fieldset>
    </form>

    </body>
    </html>
